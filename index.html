<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>QR Code Component</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./images/image-qr-code.png" alt="A QR Code that takes you to www.frontendmentor.io">
        </div>
        <div class="text-container">
            <p class="big-text">Improve your front-end skills by building projects</p>
            <p class="small-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</body>
</html>
